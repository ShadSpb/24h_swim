name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      ref:
        description: "Git branch/tag to deploy"
        required: false
        default: "main"

jobs:
  deploy:
    name: Deploy via SSH
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success' &&
       (github.event.workflow_run.head_branch == 'main' || github.event.workflow_run.head_branch == 'master'))
    env:
      DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
      DEPLOY_REF: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.ref || github.event.workflow_run.head_branch }}
    steps:
      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script_stop: true
          envs: DEPLOY_PATH,DEPLOY_REF
          script: |
            set -euo pipefail

            : "${DEPLOY_PATH:?DEPLOY_PATH secret is required}"
            : "${DEPLOY_REF:?DEPLOY_REF is required}"

            cd "${DEPLOY_PATH}"

            if [ ! -d .git ]; then
              echo "DEPLOY_PATH does not contain a git repository: ${DEPLOY_PATH}"
              exit 1
            fi

            git fetch --prune origin
            git checkout "${DEPLOY_REF}"
            git pull --ff-only origin "${DEPLOY_REF}"

            docker compose -f docker-compose.yml up -d --build --remove-orphans
            docker compose -f docker-compose.yml ps
