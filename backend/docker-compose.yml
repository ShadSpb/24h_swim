version: '3.8'

services:
  swimtrack_api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 24swim.de_backend
    restart: unless-stopped
    environment:
      SWIMTRACK_HOST: 0.0.0.0
      SWIMTRACK_PORT: 5000
      SWIMTRACK_DB: /data/swimtrack.db
    volumes:
      - type: bind
        source: /data/array/docker_data/24swim.de
        target: /data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      nginx:
        ipv4_address: 10.200.0.9

networks:
  nginx:
    name: nginx
    external: true
