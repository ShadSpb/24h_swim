<!DOCTYPE html>
<html lang="en" ng-app="maintenanceApp">
<head>
  <meta charset="UTF-8" />
  <title>Site Under Construction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 40px 20px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      opacity: 0.9;
    }

    .divider {
      width: 80px;
      height: 4px;
      background: #ffffff;
      margin: 25px auto;
      border-radius: 2px;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.7;
    }

    a {
      color: #ffffff;
      text-decoration: underline;
    }
  </style>
</head>

<body ng-controller="MainCtrl">
  <div class="container">
    <h1>{{ title }}</h1>
    <div class="divider"></div>
    <p>{{ message }}</p>

    <p ng-if="contactEmail">
      Contact us at:
      <a href="mailto:{{ contactEmail }}">{{ contactEmail }}</a>
    </p>

    <div class="footer">
      © {{ currentYear }} {{ companyName }}
    </div>
  </div>

  <script>
    angular.module('maintenanceApp', [])
      .controller('MainCtrl', function ($scope) {
        $scope.title = 'We’re Building Something Interesting';
        $scope.message = 'Our website is currently under construction. Please check back soon.';
        $scope.contactEmail = 'info@24swim.de';
        $scope.companyName = 'Site builder team';
        $scope.currentYear = new Date().getFullYear();
      });
  </script>
</body>
</html>
